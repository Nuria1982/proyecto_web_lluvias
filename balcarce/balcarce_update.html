<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balcarce modificar</title>
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <header id="idheader">

    </header>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1 class="title py-3 my-3">Modificacion lluvias de Balcarce</h1>
            <form>
                <div class="mb-3">
                    <label for="txtId">Id</label>
                        <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtFecha">Fecha</label>
                        <input type="date" class="form-control" name="txtFecha" id="txtFecha" :value="balcarce.fecha" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtVolcan">El Volcan casco</label>
                        <input type="float" class="form-control" name="txtVolcan" id="txtVolcan" :value="balcarce.volcan"><br>
                </div>
                <div class="mb-3">
                    <label for="txtAgrar">Agrar del Sur</label>
                        <input type="float" class="form-control" name="txtAgrar" id="txtAgrar" :value="balcarce.agrar"><br>
                </div><div class="mb-3">
                    <label for="txtInta">INTA</label>
                        <input type="float" class="form-control" name="txtInta" id="txtInta" :value="balcarce.inta" ><br>
                </div><div class="mb-3">
                    <label for="txtPinos">Los Pinos</label>
                        <input type="float" class="form-control" name="txtPinos" id="txtPinos" :value="balcarce.pinos" ><br>
                </div><div class="mb-3">
                    <label for="txtAgustin">San Agustin</label>
                        <input type="float" class="form-control" name="txtAgustin" id="txtAgustin" :value="balcarce.agustin"><br>
                </div><div class="mb-3">
                    <label for="txtAlegre">Vista Alegre</label>
                        <input type="float" class="form-control" name="txtAlegre" id="txtAlegre" :value="balcarce.alegre"><br>
                </div>                
                <button  type="button" class="btn btn-success" onclick="modificar()">Modificar</button>
            </form>
            <br>
            <a href="balcarce.html" class="btn btn-warning">Principal</a>
        </div>
    </main>

    <script src="/proyecto/java/balcarce/balcarce_update.js"></script>
</body>
</html>
