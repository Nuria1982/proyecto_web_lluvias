<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loberia crear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <header>
        <script src=""></script>
    </header>

    <main>
        <div class="container">
            <h1 class="title py-3 my-3">Ingrese los datos seleccionados para Loberia</h1>
            <form>        
                <div class="mb-3">
                    <label for="txtFecha">Fecha</label>
                        <input type="date" class="form-control" name="txtFecha" id="txtFecha" :value="loberia.fecha"><br>
                </div>
                <div class="mb-3">
                    <label for="txtPieres">Pieres</label>
                        <input type="float" class="form-control" name="txtPieres" id="txtPieres" :value="loberia.pieres"><br>
                </div>
                <div class="mb-3">
                    <label for="txtLoberia">Loberia</label>
                        <input type="float" class="form-control" name="txtLoberia" id="txtLoberia" :value="loberia.loberia"><br>
                </div>
                <div class="mb-3">
                    <label for="txtManuel">San Manuel</label>
                        <input type="float" class="form-control" name="txtManuel" id="txtManuel" :value="loberia.manuel" ><br>
                </div>
                <div class="mb-3">
                    <label for="txtCantabria">Cantabria</label>
                        <input type="float" class="form-control" name="txtCantabria" id="txtCantabria" :value="loberia.cantabria" ><br>
                </div>              
                <button  type="button" class="btn btn-success" onclick="guardar()">Enviar</button>
            </form>
            <br>
        <a href="loberia.html" class="btn btn-warning">Principal</a>
        </div>

    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/proyecto/java/loberia/loberia_create.js"></script>

</body>
</html>
