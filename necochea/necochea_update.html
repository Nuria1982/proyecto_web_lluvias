<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necochea modificar</title>
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header id="idheader">

    </header>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1 class="title py-3 my-3">Modificar lluvias de Necochea</h1>
            <form>
                <div class="mb-3">
                    <label for="txtId">Id</label>
                        <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtFecha">Fecha</label>
                        <input type="date" class="form-control" name="txtFecha" id="txtFecha" :value="necochea.fecha" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtCooperativa">Coop Agr. Gral. Necochea</label>
                        <input type="float" class="form-control" name="txtCooperativa" id="txtCooperativa" :value="necochea.cooperativa"><br>
                </div>
                <div class="mb-3">
                    <label for="txtSantaMarina">Esc Agrop NÂº 1 R. Santa Marina</label>
                        <input type="float" class="form-control" name="txtSantaMarina" id="txtSantaMarina" :value="necochea.santamarina"><br>
                </div>
                <div class="mb-3">
                    <label for="txtZubillaga">Familia Zubillaga</label>
                        <input type="float" class="form-control" name="txtZubillaga" id="txtZubillaga" :value="necochea.zubillaga" ><br>
                </div>
                <div class="mb-3">
                    <label for="txtBuck">Jose Buck</label>
                        <input type="float" class="form-control" name="txtBuck" id="txtBuck" :value="necochea.buck" ><br>
                </div>
                <div class="mb-3">
                    <label for="txtFernandez">Juan N Fernandez</label>
                        <input type="float" class="form-control" name="txtFernandez" id="txtFernandez" :value="necochea.fernandez"><br>
                </div>
                <div class="mb-3">
                    <label for="txtEnergia">Energia</label>
                        <input type="float" class="form-control" name="txtEnergia" id="txtEnergia" :value="necochea.energia"><br>
                </div> 
                <div class="mb-3">
                    <label for="txtOlivera">N.Olivera (La Dulce)</label>
                        <input type="float" class="form-control" name="txtOlivera" id="txtOlivera" :value="necochea.olivera"><br>
                </div>
                <div class="mb-3">
                    <label for="txtToscas">Pje. Las Toscas</label>
                        <input type="float" class="form-control" name="txtToscas" id="txtToscas" :value="necochea.toscas"><br>
                </div>               
                <button  type="button" class="btn btn-success" onclick="modificar()">Modificar</button>
            </form>
            <br>
            <a href="necochea.html" class="btn btn-warning">Principal</a>
        </div>
    </main>
    <script src="/proyecto/java/necochea/necochea_update.js"></script>
</body>
</html>
