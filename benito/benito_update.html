<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benito Juárez modificar</title>
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header id="idheader">

    </header>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1 class="title py-3 my-3">Modificar lluvias de Benito Juárez</h1>
            <form>
                <div class="mb-3">
                    <label for="txtId">Id</label>
                        <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtFecha">Fecha</label>
                        <input type="date" class="form-control" name="txtFecha" id="txtFecha" :value="benito.fecha" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtCampoamor">Campoamor Ruta 86</label>
                        <input type="float" class="form-control" name="txtCampoamor" id="txtCampoamor" :value="benito.campoamor"><br>
                </div>
                <div class="mb-3">
                    <label for="txtLopez">Estacion Lopez</label>
                        <input type="float" class="form-control" name="txtLopez" id="txtLopez" :value="benito.lopez"><br>
                </div>
                <div class="mb-3">
                    <label for="txtDionisia">Santa Dionisia</label>
                        <input type="float" class="form-control" name="txtDionisia" id="txtDionisia" :value="benito.dionisia" ><br>
                </div>
                <div class="mb-3">
                    <label for="txtSMN">S.M.N. Ruta 86 </label>
                        <input type="float" class="form-control" name="txtSMN" id="txtSMN" :value="benito.smn" ><br>
                </div>
                <div class="mb-3">
                    <label for="txtUriburu">Tedin Uriburu</label>
                        <input type="float" class="form-control" name="txtUriburu" id="txtUriburu" :value="benito.uriburu"><br>
                </div>
                <button  type="button" class="btn btn-success" onclick="modificar()">Modificar</button>
            </form>
            <br>
            <a href="benito.html" class="btn btn-warning">Principal</a>
        </div>
    </main>

    <script src="/proyecto/java/benito/benito_update.js"></script>
</body>
</html>
