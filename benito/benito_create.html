    <header>
        <script src=""></script>
    </header>

    <main>
        <div class="container">
            <h1 class="title py-3 my-3">Ingrese los datos seleccionados para Benito Juárez</h1>
            <form>        
                <div class="mb-3">
                    <label for="txtFecha">Fecha</label>
                        <input type="date" class="form-control" name="txtFecha" id="txtFecha" :value="benito.fecha"><br>
                </div>
                <div class="mb-3">
                    <label for="txtCampoamor">Campoamor Ruta 86</label>
                        <input type="float" class="form-control" name="txtCampoamor" id="txtCampoamor" :value="benito.campoamor"><br>
                </div>
                <div class="mb-3">
                    <label for="txtLopez">Estacion Lopez</label>
                        <input type="float" class="form-control" name="txtLopez" id="txtLopez" :value="benito.lopez"><br>
                </div>
                <div class="mb-3">
                    <label for="txtDionisia">Santa Dionisia</label>
                        <input type="float" class="form-control" name="txtDionisia" id="txtDionisia" :value="benito.dionisia" ><br>
                </div>
                <div class="mb-3">
                    <label for="txtSMN">S.M.N. Ruta 86 </label>
                        <input type="float" class="form-control" name="txtSMN" id="txtSMN" :value="benito.smn" ><br>
                </div>
                <div class="mb-3">
                    <label for="txtUriburu">Tedin Uriburu</label>
                        <input type="float" class="form-control" name="txtUriburu" id="txtUriburu" :value="benito.uriburu"><br>
                </div>
                <button  type="button" class="btn btn-success" onclick="guardar()">Enviar</button>
            </form>
            <br>
        <a href="benito.html" class="btn btn-warning">Principal</a>
        </div>
