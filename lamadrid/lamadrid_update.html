<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamadrid modificar</title>
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <header id="idheader">

    </header>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1 class="title py-3 my-3">Modificacion lluvias de Gral. Lamadrid</h1>
            <form>
                <div class="mb-3">
                    <label for="txtId">Id</label>
                        <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtFecha">Fecha</label>
                        <input type="date" class="form-control" name="txtFecha" id="txtFecha" :value="lamadrid.fecha" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtColina">La Colina</label>
                        <input type="float" class="form-control" name="txtColina" id="txtColina" :value="lamadrid.colina"><br>
                </div>
                <div class="mb-3">
                    <label for="txtQuerencia">Querencia</label>
                        <input type="float" class="form-control" name="txtQuerencia" id="txtQuerencia" :value="lamadrid.querencia"><br>
                </div>
                <div class="mb-3">
                    <label for="txtLamadrid">Lamadrid</label>
                        <input type="float" class="form-control" name="txtLamadrid" id="txtLamadrid" :value="lamadrid.lamadrid" ><br>
                </div>
                <button  type="button" class="btn btn-success" onclick="modificar()">Modificar</button>
            </form>
            <br>
            <a href="lamadrid.html" class="btn btn-warning">Principal</a>
        </div>
    </main>

    <script src="/proyecto/java/lamadrid/lamadrid_update.js"></script>
</body>
</html>
